<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новый пост</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- шапка сайта -->
    <header class="header">
        <div class="header-wrapper">
            <a href="./index.html" class="header-logo">Pikadu</a>
            <nav class="header-nav">
                <ul class="header-menu">
                    <li class="header-menu-item"><a href="#" class="header-menu-link">Свежее</a></li>
                    <li class="header-menu-item"><a href="#" class="header-menu-link">Лучшее</a></li>
                    <li class="header-menu-item"><a href="#" class="header-menu-link">Горячее</a></li>
                    <li class="header-menu-item"><a href="#" class="header-menu-link">Подписки</a></li>
                </ul>          
            </nav>
            <!-- /.header-nav -->
            <div class="input-group search">
                <input type="text" class="search-input" placeholder="Поиск по сайту">
                <button class="search-button">
                    <i class="fa fa-search-plus" aria-hidden="true"></i>
                </button>
            </div>
            <!-- /.input-group -->
            <a href="#" class="menu-toggle" id="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </a>
        </div>
    <!-- /.header-wrapper -->
    </header>
    <div class="content">
        <main class="posts">
            <form action="#" class="add-post">
                <input type="text" name="post-title" class="add-title" placeholder="Заголовок поста">
                <textarea name="post-text" id="text" class="add-text" placeholder="Текст вашего поста"></textarea>
            <div class="add-buttons">
                <button type="submit" class="button add-button">
                    <i class="fa fa-free-code-camp" aria-hidden="true"></i>
                    Опубликовать пост
                </button>
                <button class="button button-outline">
                    <i class="fa fa-video-camera" aria-hidden="true"></i>
                    Видео</button>
                <button class="button button-outline">
                    <i class="fa fa-camera" aria-hidden="true"></i>
                    Фото</button>
            </div>
            </form>
        </main>
        <!-- /.posts -->
        <aside class="sidebar">
             <div class="user">
                 <a href="#" class="user-info">
                     <img width="40" height="40" src="./img/krasivoe-lico.jpg"
                     alt="photo: user" 
                     class="user-avatar">
                     <span class="user-name">Veronia</span>
                 </a>
                 <!-- /.user-info -->
                 <a href="#" class="exit">
                    <svg class="icon icon-exit">
                        <use xlink:href="img/icons.svg#exit"></use>
                      </svg>
                 </a>
                 <!-- /.exit -->
             </div>
             <!-- /.user -->
             <nav class="sidebar-nav">
                 <ul class="sidebar-menu">
                     <li class="sidebar-menu-item">
                         <a href="#" class="sidebar-menu-link ">Ответы</a>
                    </li>
                     <li class="sidebar-menu-item">
                         <a href="#" class="sidebar-menu-link">Комментарии</a>
                    </li>
                     <li class="sidebar-menu-item">
                         <a href="#" class="sidebar-menu-link active">Оценки</a>
                    </li>
                     <li class="sidebar-menu-item">
                         <a href="#" class="sidebar-menu-link">Сохраненное</a>
                    </li>
                     <li class="sidebar-menu-item">
                         <a href="#" class="sidebar-menu-link">Подписки</a>
                    </li>
                     <li class="sidebar-menu-item">
                         <a href="#" class="sidebar-menu-link">Заметки</a>
                    </li>
                     <li class="sidebar-menu-item">
                         <a href="#" class="sidebar-menu-link">Игнор-лист</a>
                    </li>
                 </ul>
             </nav>
                <a href="#" class="promo"></a>
        </aside>
        <!-- /.sidebar -->
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
