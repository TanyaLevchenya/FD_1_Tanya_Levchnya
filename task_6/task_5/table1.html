<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table1</title>
    <style>
        .table {
          border: 1px solid #292828;
          border-collapse: collapse; 
          width: 100%;
        }
        .cell {
          border: 1px solid #292828;
          padding-left: 10px
        }
        th {
        border: 1px solid #292828; 
        }
        tr {
          height: 35px;
        }
    </style>
</head>
<body style="min-height: 300px;">
    <table class="table">
       <caption style="padding: 15px; font-size: 18px;"><strong>Добыча драгоценных камней</strong></caption>
        <tr class="table" style="background-color: #188809;">
            <th></th>
            <th>2010</th>
            <th>2012</th>
            <th>2014</th>
        </tr>
        <tr style="background-color: #eff178;">
            <td class="cell" style="table-layout: fixed; width: 170px;">Сапфиры</td>
            <td class="cell" rowspan="2">1483</td>
            <td class="cell">4532</td>
            <td class="cell">6743</td>
        </tr>
        <tr style="background-color: #b5a1b8;">
            <td class="cell">Рубины</td>
            <td class="cell">3835</td>
            <td class="cell">7482</td>
        </tr>
        <tr style="background-color: #fcc1c1;">
            <td class="cell">Алмазы</td>
            <td class="cell">683</td>
            <td class="cell" style="text-align: center;" colspan="2">238</td>
        </tr>
    </table>
</body>
</html>
