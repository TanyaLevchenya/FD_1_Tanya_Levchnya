<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table2</title>
</head>
<body style="min-height: 400px;">
    <table style="border-collapse: collapse;
                 width: 100%; 
                 border: solid #a3a3e7 2px;">
        <tr style="font-size: 20px; height: 60px;">
            <th style="border-bottom: dashed #bdb8b8 2px; 
                  color: #6b6886; 
                  padding: 10px; 
                  text-align: left; 
                  table-layout: fixed;
                  width: 200px; 
                  padding-left: 30px;">Company</th>
            <th style="border-bottom: dashed #bdb8b8 2px; 
                  color: #6b6886; 
                  text-align: left;">Q1</th>
            <th style="border-bottom: dashed #bdb8b8 2px; 
                  color: #6b6886; 
                  text-align: left;">Q2</th>
            <th style="border-bottom: dashed #bdb8b8 2px; 
                  color: #6b6886; 
                  text-align: left;">Q3</th>
            <th style="border-bottom: dashed #bdb8b8 2px; 
                  color: #6b6886; 
                  text-align: left;">Q4</th>
        </tr>
        <tr style="color: #7f7ba1;">
            <td style="padding: 10px; 
                  padding-left: 30px; 
                  table-layout: fixed; 
                  width: 250px;">Microsoft</td>
            <td>20.3</td>
            <td>30.5</td>
            <td>23.5</td>
            <td>40.3</td>
        </tr>
        <tr style="color: #7f7ba1;">
            <td style="padding: 10px; padding-left: 30px;">Google</td>
            <td>50.2</td>
            <td>40.63</td>
            <td>45.23</td>
            <td>39.3</td>
        </tr>
        <tr style="color: #7f7ba1;">
            <td style="padding: 10px; padding-left: 30px;">Apple</td>
            <td>25.4</td>
            <td>30.2</td>
            <td>33.3</td>
            <td>36.7</td>
        </tr>
        <tr style="color: #7f7ba1;">
            <td style="padding: 10px; padding-left: 30px;">IBM</td>
            <td>20.4</td>
            <td>15.6</td>
            <td>22.3</td>
            <td>29.3</td>
        </tr>
    </table>
</body>
</html>
